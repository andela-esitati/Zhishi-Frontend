machine:
  node:
    version: 6.3.0

dependencies:
  pre:
    - npm install istanbul -g
    - npm install -g babel-cli
    - npm install mocha -g
    - nvm install stable && nvm alias default stable
  post:

deployment:
  production:
    branch: master
    heroku:
      appname: hiddenwisdom

test:
  override:
    - npm run test:coverage

  post:
    - npm run coveralls

general:
  artifacts:
    - ./coverage
